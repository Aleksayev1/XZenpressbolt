<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XZenPress - Bem-estar Holístico</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            
            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <h1 className="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                    XZenPress
                                </h1>
                                <nav className="hidden md:flex space-x-8">
                                    <button 
                                        onClick={() => setCurrentPage('home')}
                                        className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                            currentPage === 'home' 
                                                ? 'text-blue-600 bg-blue-50' 
                                                : 'text-gray-700 hover:text-blue-600'
                                        }`}
                                    >
                                        Início
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('acupressure')}
                                        className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                            currentPage === 'acupressure' 
                                                ? 'text-blue-600 bg-blue-50' 
                                                : 'text-gray-700 hover:text-blue-600'
                                        }`}
                                    >
                                        Acupressão
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('breathing')}
                                        className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                            currentPage === 'breathing' 
                                                ? 'text-blue-600 bg-blue-50' 
                                                : 'text-gray-700 hover:text-blue-600'
                                        }`}
                                    >
                                        Respiração
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </header>
                    
                    {/* Main Content */}
                    <main>
                        {currentPage === 'home' && <HomePage />}
                        {currentPage === 'acupressure' && <AcupressurePage />}
                        {currentPage === 'breathing' && <BreathingPage />}
                    </main>
                </div>
            );
        }
        
        function HomePage() {
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
                        <div className="text-center">
                            <h1 className="text-4xl md:text-6xl font-bold text-gray-900 mb-6">
                                <span className="bg-gradient-to-r from-blue-600 via-purple-600 to-green-600 bg-clip-text text-transparent">
                                    Transforme sua vida com terapias holísticas
                                </span>
                            </h1>
                            <p className="text-xl text-gray-600 mb-8 max-w-3xl mx-auto">
                                Acupressão, respiração 4-7-8, cromoterapia e sons harmonizantes em uma plataforma única
                            </p>
                            <button className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-full text-lg font-semibold hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                                Começar Agora
                            </button>
                        </div>
                    </div>
                </div>
            );
        }
        
        function AcupressurePage() {
            const [selectedPoint, setSelectedPoint] = useState(null);
            
            const points = [
                { id: 1, name: 'Yintang (EX-HN3)', x: 50, y: 25, description: 'Ponto entre as sobrancelhas para ansiedade e insônia' },
                { id: 2, name: 'Shenmen (HE7)', x: 20, y: 70, description: 'Ponto no pulso para acalmar a mente' },
                { id: 3, name: 'Baihui (GV20)', x: 50, y: 10, description: 'Topo da cabeça para energia e clareza' }
            ];
            
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 py-12">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <h1 className="text-4xl font-bold text-center text-gray-900 mb-12">
                            <span className="bg-gradient-to-r from-blue-600 to-green-600 bg-clip-text text-transparent">
                                Acupressão & Cranioterapia
                            </span>
                        </h1>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                            {/* Body Diagram */}
                            <div className="bg-white rounded-3xl shadow-2xl p-8">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">
                                    Mapa de Pontos Terapêuticos
                                </h2>
                                <div className="relative">
                                    <svg viewBox="0 0 300 400" className="w-full max-w-md mx-auto">
                                        {/* Head */}
                                        <ellipse cx="150" cy="60" rx="40" ry="50" fill="#f3f4f6" stroke="#d1d5db" strokeWidth="2"/>
                                        {/* Body */}
                                        <rect x="120" y="100" width="60" height="120" rx="30" fill="#f3f4f6" stroke="#d1d5db" strokeWidth="2"/>
                                        {/* Arms */}
                                        <ellipse cx="90" cy="140" rx="15" ry="40" fill="#f3f4f6" stroke="#d1d5db" strokeWidth="2"/>
                                        <ellipse cx="210" cy="140" rx="15" ry="40" fill="#f3f4f6" stroke="#d1d5db" strokeWidth="2"/>
                                        
                                        {/* Acupressure Points */}
                                        {points.map((point) => (
                                            <circle
                                                key={point.id}
                                                cx={point.x * 3}
                                                cy={point.y * 4}
                                                r="8"
                                                fill="#3B82F6"
                                                stroke="white"
                                                strokeWidth="2"
                                                className="cursor-pointer hover:r-10 transition-all duration-200"
                                                onClick={() => setSelectedPoint(point)}
                                            />
                                        ))}
                                    </svg>
                                </div>
                            </div>
                            
                            {/* Point Details */}
                            <div className="bg-white rounded-3xl shadow-2xl p-8">
                                {selectedPoint ? (
                                    <div>
                                        <h3 className="text-2xl font-bold text-gray-800 mb-4">
                                            {selectedPoint.name}
                                        </h3>
                                        <p className="text-gray-600 mb-6">
                                            {selectedPoint.description}
                                        </p>
                                        <div className="bg-blue-50 rounded-lg p-4">
                                            <h4 className="font-semibold text-blue-800 mb-2">Como aplicar:</h4>
                                            <p className="text-blue-700 text-sm">
                                                Pressione suavemente com o dedo por 1-2 minutos, respirando profundamente.
                                            </p>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center">
                                        <div className="w-16 h-16 bg-gray-200 rounded-full mx-auto mb-4 flex items-center justify-center">
                                            <span className="text-2xl">📍</span>
                                        </div>
                                        <h3 className="text-xl font-semibold text-gray-600 mb-2">
                                            Selecione um Ponto
                                        </h3>
                                        <p className="text-gray-500">
                                            Clique em qualquer ponto azul no diagrama para ver detalhes
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        function BreathingPage() {
            const [isActive, setIsActive] = useState(false);
            const [phase, setPhase] = useState('inhale');
            const [timeLeft, setTimeLeft] = useState(4);
            
            const phases = {
                inhale: { duration: 4, next: 'hold', color: '#3B82F6', label: 'Inspire' },
                hold: { duration: 7, next: 'exhale', color: '#10B981', label: 'Segure' },
                exhale: { duration: 8, next: 'inhale', color: '#8B5CF6', label: 'Expire' }
            };
            
            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50">
                    <div className="max-w-4xl mx-auto px-4 text-center">
                        <h1 className="text-4xl md:text-5xl font-bold text-gray-900 mb-8">
                            Técnica de Respiração 4-7-8
                        </h1>
                        
                        <div className="bg-white rounded-3xl shadow-2xl p-8 md:p-12 mb-8">
                            {/* Breathing Circle */}
                            <div className="relative mb-8">
                                <div 
                                    className="w-80 h-80 mx-auto rounded-full flex items-center justify-center transition-all duration-1000"
                                    style={{ backgroundColor: phases[phase].color + '20' }}
                                >
                                    <div className="text-center">
                                        <div 
                                            className="text-6xl font-bold mb-2"
                                            style={{ color: phases[phase].color }}
                                        >
                                            {timeLeft}
                                        </div>
                                        <div 
                                            className="text-2xl font-semibold uppercase"
                                            style={{ color: phases[phase].color }}
                                        >
                                            {phases[phase].label}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Instructions */}
                            <div className="grid grid-cols-3 gap-4 mb-8">
                                <div className="p-4 bg-blue-50 rounded-xl">
                                    <div className="text-2xl font-bold text-blue-600 mb-1">4s</div>
                                    <div className="text-sm text-gray-600">Inspire</div>
                                </div>
                                <div className="p-4 bg-green-50 rounded-xl">
                                    <div className="text-2xl font-bold text-green-600 mb-1">7s</div>
                                    <div className="text-sm text-gray-600">Segure</div>
                                </div>
                                <div className="p-4 bg-purple-50 rounded-xl">
                                    <div className="text-2xl font-bold text-purple-600 mb-1">8s</div>
                                    <div className="text-sm text-gray-600">Expire</div>
                                </div>
                            </div>
                            
                            {/* Controls */}
                            <button
                                onClick={() => setIsActive(!isActive)}
                                className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-full text-lg font-semibold hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
                            >
                                {isActive ? 'Parar' : 'Iniciar Sessão'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
